<!DOCTYPE html>
<html>
<head>
<title>Hindu Warriors Calendar</title>
<meta charset="UTF-8">

<style>
body{
    font-family: Arial, sans-serif;
    background-color: #fff3e0;
    text-align: center;
}

h1{
    color: darkred;
}

.calendar{
    width: 60%;
    margin: auto;
    border-collapse: collapse;
    margin-top: 20px;
}

.calendar th, .calendar td{
    border: 1px solid black;
    padding: 10px;
}

.calendar th{
    background-color: orange;
    color: white;
}

.calendar td{
    background-color: white;
}
</style>
</head>

<body>

<h1>Hindu Warriors Historical Calendar</h1>

<table class="calendar">
<tr>
<th>Month</th>
<th>Event</th>
</tr>

<tr>
<td>February</td>
<td>Birth of Chhatrapati Shivaji Maharaj (1630)</td>
</tr>

<tr>
<td>May</td>
<td>Birth of Maharana Pratap (1540)</td>
</tr>

</table>

</body>
</html>
