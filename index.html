<!DOCTYPE html>
<html>
<head>
    <title>Hindu Warriors Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9933, #ffffff, #138808);
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .month {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            font-size: 14px;
        }

        th {
            background: #ff9933;
            color: white;
        }

        .credit {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>

<body>

<h1>Hindu Warriors Calendar</h1>
<h2 id="yearTitle"></h2>

<button onclick="nextYear()">Next Year ➜</button>

<div class="calendar-container" id="calendar"></div>

<div class="credit">© Made by Vaibhav Rishi</div>

<script>

let currentYear = new Date().getFullYear();

function generateCalendar(year) {

    document.getElementById("yearTitle").innerText = year;
    const container = document.getElementById("calendar");
    container.innerHTML = "";

    const months = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
    ];

    for (let m = 0; m < 12; m++) {

        let monthDiv = document.createElement("div");
        monthDiv.className = "month";

        let title = document.createElement("h3");
        title.innerText = months[m];
        monthDiv.appendChild(title);

        let table = document.createElement("table");

        let headerRow = document.createElement("tr");
        let days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
        days.forEach(day => {
            let th = document.createElement("th");
            th.innerText = day;
            headerRow.appendChild(th);
        });

        table.appendChild(headerRow);

        let firstDay = new Date(year, m, 1).getDay();
        let daysInMonth = new Date(year, m + 1, 0).getDate();

        let row = document.createElement("tr");

        for (let i = 0; i < firstDay; i++) {
            row.appendChild(document.createElement("td"));
        }

        for (let d = 1; d <= daysInMonth; d++) {

            if (row.children.length === 7) {
                table.appendChild(row);
                row = document.createElement("tr");
            }

            let cell = document.createElement("td");
            cell.innerText = d;
            row.appendChild(cell);
        }

        table.appendChild(row);
        monthDiv.appendChild(table);
        container.appendChild(monthDiv);
    }
}

function nextYear() {
    currentYear++;
    generateCalendar(currentYear);
}

generateCalendar(currentYear);

</script>

</body>
</html>
