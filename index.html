<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hindu Warriors Dynamic Calendar</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffcc80, #ffe0b2);
    text-align: center;
}

h1{
    color: darkred;
}

.year{
    font-size: 22px;
    margin-bottom: 20px;
    font-weight: bold;
}

.calendar-container{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.month{
    border: 1px solid #444;
    margin: 10px;
    padding: 10px;
    width: 250px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 2px 2px 10px gray;
}

.month h3{
    background-color: orange;
    color: white;
    padding: 5px;
    border-radius: 5px;
}

table{
    width: 100%;
    border-collapse: collapse;
}

th, td{
    border: 1px solid #ddd;
    padding: 5px;
    font-size: 14px;
}

th{
    background-color: #ff9800;
    color: white;
}
</style>
</head>

<body>

<h1>Hindu Warriors Historical Calendar</h1>
<div class="year" id="year"></div>

<div class="calendar-container" id="calendar"></div>

<script>
const year = new Date().getFullYear();
document.getElementById("year").innerText = "Year: " + year;

const months = [
"January","February","March","April","May","June",
"July","August","September","October","November","December"
];

const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

const container = document.getElementById("calendar");

for(let m = 0; m < 12; m++){

    const monthDiv = document.createElement("div");
    monthDiv.classList.add("month");

    const title = document.createElement("h3");
    title.innerText = months[m];
    monthDiv.appendChild(title);

    const table = document.createElement("table");

    const headerRow = document.createElement("tr");
    days.forEach(day=>{
        const th = document.createElement("th");
        th.innerText = day;
        headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    const firstDay = new Date(year, m, 1).getDay();
    const totalDays = new Date(year, m + 1, 0).getDate();

    let date = 1;
    for(let i=0; i<6; i++){
        const row = document.createElement("tr");
        for(let j=0; j<7; j++){
            const cell = document.createElement("td");

            if(i === 0 && j < firstDay){
                cell.innerText = "";
            } else if(date > totalDays){
                break;
            } else{
                cell.innerText = date;
                date++;
            }
            row.appendChild(cell);
        }
        table.appendChild(row);
    }

    monthDiv.appendChild(table);
    container.appendChild(monthDiv);
}
</script>

</body>
</html>
