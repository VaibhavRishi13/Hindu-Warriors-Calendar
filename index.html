<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hindu Warrior Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:#ff6a00;
color:white;
text-align:center;
}

/* TOP */
.top{
position:relative;
padding:40px 10px;
background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url('https://upload.wikimedia.org/wikipedia/commons/5/5e/Mehrangarh_Fort.jpg');
background-size:cover;
background-position:center;
}

.title{
font-family:Cinzel;
font-size:42px;
}

.creator{
margin-top:5px;
letter-spacing:2px;
}

.flag{
position:absolute;
top:20px;
width:80px;
}

.flag-left{left:20px;}
.flag-right{right:20px;}

.warriors{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:12px;
margin-top:20px;
}

.warriors img{
width:80px;
height:80px;
border-radius:50%;
border:3px solid white;
object-fit:cover;
}

/* CALENDAR */

.controls{
margin:20px;
}

button{
padding:8px 15px;
border:none;
border-radius:5px;
cursor:pointer;
font-weight:bold;
}

.calendar{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:5px;
max-width:800px;
margin:auto;
padding:10px;
}

.day{
background:white;
color:black;
padding:15px;
border-radius:5px;
cursor:pointer;
}

.special{
background:#ffcc00;
font-weight:bold;
}

.details{
background:white;
color:black;
margin:20px auto;
padding:20px;
border-radius:10px;
max-width:800px;
display:none;
text-align:left;
}

</style>
</head>
<body>

<div class="top">

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Bhagwa_Dhwaj.svg/120px-Bhagwa_Dhwaj.svg.png" class="flag flag-left">
<img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" class="flag flag-right">

<h1 class="title">üî• Hindu Warrior Calendar üî•</h1>
<div class="creator">‚öî Designed & Presented by Vaibhav Rishi ‚öî</div>

<div class="warriors">
<img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Maharana_Pratap.jpg">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Shivaji_British_Museum.jpg">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Bhagat_Singh_1929.jpg">
<img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Chandra_Shekhar_Azad.jpg">
</div>

</div>

<div class="controls">
<button onclick="prevYear()">‚óÄ Year</button>
<button onclick="prevMonth()">‚óÄ Month</button>
<span id="monthYear"></span>
<button onclick="nextMonth()">Month ‚ñ∂</button>
<button onclick="nextYear()">Year ‚ñ∂</button>
</div>

<div class="calendar" id="calendar"></div>

<div id="details" class="details"></div>

<script>

let date = new Date();
let currentMonth = date.getMonth();
let currentYear = date.getFullYear();

const specialDates = {
"2-19": { 
title:"Chhatrapati Shivaji Maharaj",
info:"Birth: 19 February 1630 | ‡§ú‡§®‡•ç‡§Æ: 19 ‡§´‡§∞‡§µ‡§∞‡•Ä 1630<br>Swargwas: 3 April 1680 | ‡§∏‡•ç‡§µ‡§∞‡•ç‡§ó‡§µ‡§æ‡§∏: 3 ‡§Ö‡§™‡•ç‡§∞‡•à‡§≤ 1680"
},
"3-23": {
title:"Bhagat Singh",
info:"Birth: 28 September 1907 | ‡§ú‡§®‡•ç‡§Æ: 28 ‡§∏‡§ø‡§§‡§Ç‡§¨‡§∞ 1907<br>Shahadat: 23 March 1931 | ‡§∂‡§π‡§æ‡§¶‡§§: 23 ‡§Æ‡§æ‡§∞‡•ç‡§ö 1931"
}
};

function generateCalendar(month, year){

const calendar = document.getElementById("calendar");
calendar.innerHTML="";

const monthYear = document.getElementById("monthYear");
monthYear.innerHTML = new Date(year,month).toLocaleString("default",{month:"long"}) + " " + year;

let firstDay = new Date(year,month).getDay();
let daysInMonth = 32 - new Date(year,month,32).getDate();

for(let i=0;i<firstDay;i++){
let empty = document.createElement("div");
calendar.appendChild(empty);
}

for(let day=1;day<=daysInMonth;day++){

let cell = document.createElement("div");
cell.classList.add("day");

let key = (month+1)+"-"+day;

if(specialDates[key]){
cell.classList.add("special");
cell.innerHTML = day+" ‚öî";
cell.onclick = function(){
showDetails(specialDates[key]);
};
}else{
cell.innerHTML = day;
}

calendar.appendChild(cell);
}

}

function showDetails(data){
document.getElementById("details").innerHTML =
"<h2>"+data.title+"</h2><p>"+data.info+"</p>";
document.getElementById("details").style.display="block";
}

function prevMonth(){
currentMonth--;
if(currentMonth<0){
currentMonth=11;
currentYear--;
}
generateCalendar(currentMonth,currentYear);
}

function nextMonth(){
currentMonth++;
if(currentMonth>11){
currentMonth=0;
currentYear++;
}
generateCalendar(currentMonth,currentYear);
}

function prevYear(){
currentYear--;
generateCalendar(currentMonth,currentYear);
}

function nextYear(){
currentYear++;
generateCalendar(currentMonth,currentYear);
}

generateCalendar(currentMonth,currentYear);

</script>

</body>
</html>
