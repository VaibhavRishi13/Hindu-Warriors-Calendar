<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hindu Warrior Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins;
background:#ff6a00;
color:white;
text-align:center;
}

/* TOP SECTION */
.top{
position:relative;
padding:40px 10px;
background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url('https://upload.wikimedia.org/wikipedia/commons/5/5e/Mehrangarh_Fort.jpg');
background-size:cover;
background-position:center;
}

.title{
font-family:Cinzel;
font-size:32px;
margin: 10px 0;
}

.creator{
margin-top:5px;
letter-spacing:1px;
font-size: 14px;
}

.flag{
position:absolute;
top:10px;
width:50px;
}

.flag-left{left:10px;}
.flag-right{right:10px;}

/* PHOTOS SECTION - Fixing Extensions */
.warriors{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:8px;
margin-top:20px;
max-width: 900px;
margin-left: auto;
margin-right: auto;
}

.warriors img{
width:65px; 
height:65px;
border-radius:50%;
border:2px solid white;
object-fit:cover;
box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
background: #eee; /* Agar image load na ho to light color dikhe */
}

/* CALENDAR SECTION */
.controls{
margin:20px;
}

button{
padding:8px 12px;
border:none;
border-radius:5px;
cursor:pointer;
font-weight:bold;
background: white;
color: #ff6a00;
margin: 2px;
}

.calendar{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:5px;
max-width:800px;
margin:auto;
padding:10px;
}

.day{
background:white;
color:black;
padding:10px;
border-radius:5px;
cursor:pointer;
font-size: 14px;
}

.special{
background:#ffcc00;
font-weight:bold;
border: 2px solid #ff6a00;
}

.details{
background:white;
color:black;
margin:20px auto;
padding:20px;
border-radius:10px;
max-width:800px;
display:none;
text-align:left;
}
</style>
</head>
<body>

<div class="top">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Bhagwa_Dhwaj.svg/120px-Bhagwa_Dhwaj.svg.png" class="flag flag-left">
<img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" class="flag flag-right">

<h1 class="title">ðŸ”¥ Hindu Warrior Calendar ðŸ”¥</h1>
<div class="creator">âš” Designed & Presented by Vaibhav Rishi âš”</div>

<div class="warriors">
    <img src="1.jpg.jpeg">
    <img src="2.jpg.jpeg">
    <img src="3.jpg.jpeg">
    <img src="4.jpg.jpeg">
    <img src="5.jpg.jpeg">
    <img src="6.jpg.jpeg">
    <img src="7.jpg.jpeg">
    <img src="8.jpg.jpeg">
    <img src="9.jpg.jpeg">
    <img src="10.jpg.jpeg">
    <img src="11.jpg.jpeg">
    <img src="13.jpg.jpeg">
    <img src="14.jpg.jpeg">
    </div>
</div>

<div class="controls">
<button onclick="prevYear()">â—€ Year</button>
<button onclick="prevMonth()">â—€ Month</button>
<span id="monthYear" style="font-weight: bold; font-size: 1.2em;"></span>
<button onclick="nextMonth()">Month â–¶</button>
<button onclick="nextYear()">Year â–¶</button>
</div>

<div class="calendar" id="calendar"></div>
<div id="details" class="details"></div>

<script>
let date = new Date();
let currentMonth = date.getMonth();
let currentYear = date.getFullYear();

const specialDates = {
"2-19": { title:"Chhatrapati Shivaji Maharaj", info:"Birth: 19 February 1630" },
"3-23": { title:"Bhagat Singh", info:"Shahadat: 23 March 1931" }
};

function generateCalendar(month, year){
const calendar = document.getElementById("calendar");
calendar.innerHTML="";
const monthYear = document.getElementById("monthYear");
monthYear.innerHTML = new Date(year,month).toLocaleString("default",{month:"long"}) + " " + year;

let firstDay = new Date(year,month).getDay();
let daysInMonth = 32 - new Date(year,month,32).getDate();

for(let i=0;i<firstDay;i++){
let empty = document.createElement("div");
calendar.appendChild(empty);
}

for(let day=1;day<=daysInMonth;day++){
let cell = document.createElement("div");
cell.classList.add("day");
let key = (month+1)+"-"+day;
if(specialDates[key]){
cell.classList.add("special");
cell.innerHTML = day+" âš”";
cell.onclick = function(){ showDetails(specialDates[key]); };
}else{
cell.innerHTML = day;
}
calendar.appendChild(cell);
}
}

function showDetails(data){
document.getElementById("details").innerHTML = "<h2>"+data.title+"</h2><p>"+data.info+"</p>";
document.getElementById("details").style.display="block";
}

function prevMonth(){ currentMonth--; if(currentMonth<0){currentMonth=11;currentYear--;} generateCalendar(currentMonth,currentYear); }
function nextMonth(){ currentMonth++; if(currentMonth>11){currentMonth=0;currentYear++;} generateCalendar(currentMonth,currentYear); }
function prevYear(){ currentYear--; generateCalendar(currentMonth,currentYear); }
function nextYear(){ currentYear++; generateCalendar(currentMonth,currentYear); }

generateCalendar(currentMonth,currentYear);
</script>

</body>
</html>
