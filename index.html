<head>
<meta charset="UTF-8">

<title>Hindu Warrior Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(rgba(255,120,0,0.9),rgba(255,120,0,0.9)),
url('https://images.unsplash.com/photo-1599669454699-248893623440?q=80&w=2070');
background-size:cover;
background-attachment:fixed;
color:white;
overflow-x:hidden;
}

header{
text-align:center;
padding:20px;
}

select{
padding:8px 15px;
border-radius:20px;
border:none;
font-size:16px;
}

h1{
font-family:'Cinzel',serif;
font-size:48px;
margin:20px 0;
letter-spacing:3px;
text-shadow:2px 2px 10px black;
}

.container{
display:flex;
justify-content:space-between;
padding:20px 5%;
flex-wrap:wrap;
}

.side{
width:45%;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:20px;
}

.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(10px);
border-radius:20px;
padding:15px;
text-align:center;
cursor:pointer;
transition:0.4s;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.card:hover{
transform:translateY(-10px) scale(1.05);
background:rgba(255,255,255,0.25);
}

.card img{
width:100%;
height:160px;
object-fit:cover;
border-radius:15px;
}

.card h3{
margin-top:10px;
font-size:18px;
}

.details-panel{
position:fixed;
bottom:-100%;
left:0;
right:0;
background:white;
color:black;
padding:30px;
border-radius:30px 30px 0 0;
box-shadow:0 -5px 20px rgba(0,0,0,0.5);
transition:0.6s;
max-height:70vh;
overflow:auto;
}

.details-panel.active{
bottom:0;
}

.close-btn{
text-align:right;
font-size:20px;
cursor:pointer;
color:red;
}

@media(max-width:900px){
.side{
width:100%;
}
}

</style>
</head>
